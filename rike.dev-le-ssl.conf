        ProxyPass / http://172.20.0.2:3003/
        ProxyPassReverse / http://172.20.0.2:3003/

        ErrorLog ${APACHE_LOG_DIR}/error-rike.dev.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/rike.dev/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/rike.dev/privkey.pem
